<div class="custom-container">
    <div class="background-image">
        <div class="background-overlay">
            <div class="row text-center">
                <div class="col-12" style="margin-top: 4%;">
                    <span class='heading-label'> Served </span>
                </div>
                <div class="col-12">
                    <span class='sub-header text-center'> Find what to Eat | where to Eat </span>
                </div>
                <div class="col-12">
                    <div class="row" style="padding: 10px;">
                        <div class="col-md-8">
                            <input class='col-md-6 home-search-box' placeholder="search by city name"
                                [matAutocomplete]="auto" (keyup)='onKeyDown($event)' name='search-auto-complete'
                                [(ngModel)]='autoCompleteSearchResult' [value]='getSearchBoxValue()'>

                            <!-- search auto complete -->
                            <mat-autocomplete #auto="matAutocomplete" >
                                <mat-option *ngFor="let option of cityOptions" [value]="option" (click)='onCitySelection()'>
                                    <div class="row">
                                        <div class="col-xs-1">
                                            <img class='country-image' [src]='option.country_flag_url'
                                                alt="image not available">
                                        </div>
                                        <div class="col-md-10">
                                            {{option.name}}
                                        </div>
                                    </div>
                                </mat-option>
                            </mat-autocomplete>

                        </div>
                        <div class="col-md-4">
                            <button style="float: left;"> search </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
