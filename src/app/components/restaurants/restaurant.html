<Loader *ngIf='loader'></Loader>

<div class="container">
    <div class="row" style="margin-top: 10px !important;" *ngFor='let res of restaurantsList'>

        <div class="col-md-2"></div>

        <div class="col-md-8 card shadow card-bordered card-hover" >
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img [src]='getResImage(res)' style="width: 80%;" />
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-11">
                                <label class='collection-title-label'> {{res['restaurant'].name}} </label>
                            </div>
                            <div class="col-md-1 badge badge-success" style="height: 22px;">
                                {{res['restaurant'].user_rating.aggregate_rating}}
                            </div>
                            <div class="col-12">
                                <span class="res-feat-label"> CUISINES : {{res['restaurant'].cuisines}} </span>
                            </div>
                            <div class="col-12">
                                <span class="res-feat-label"> COST FOR TWO: {{res['restaurant'].currency}}  {{res['restaurant'].average_cost_for_two}} </span>
                            </div>
                            <div class="col-12">
                                <span class="res-feat-label"> HOURS : {{res['restaurant'].timings}} </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-2"></div>
    </div>
</div>
